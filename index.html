<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark overflow-x-hidden text-light">
    <div class="container pt-5">
        <h1 class="text-center text-light">CRUD Project</h1>
        <label for="pn">ProductName</label>
        <input type="text" placeholder="Name" class="form-control mb-3" id="pn">
    
        <label for="pp">ProductPrice</label>
        <input type="number" min="5" placeholder="Price" class="form-control mb-3" id="pp">
    
        <label for="pc">ProductCategory</label>
        <input type="text" placeholder="Category" class="form-control mb-3" id="pc">
    
        <label for="pd">ProductDesc</label>
        <input type="text" placeholder="Describtion" class="form-control mb-3" id="pd">

        <button onclick="addNewElement()" id="addBtn" class="btn btn-outline-info">Add</button>

        <input type="text" id="search" placeholder="search product by name" class="form-control w-75 m-auto text-center mt-5 mb-5" oninput="searchBar(this.value)">

    </div>
    <div class="container overflow-x-scroll">
        <table class="table text-light">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Describtion</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table" class="overflow-auto">

            </tbody>
        </table>
    </div>

    






    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
